
apply plugin: "com.android.application"
apply from: "${rootProject.projectDir}/VrApp.gradle"


android {
	project.archivesBaseName = "vaporworldvr"
	defaultConfig {
		applicationId "com." + project.archivesBaseName
		minSdkVersion 24
		targetSdkVersion 25
		compileSdkVersion 26
		externalNativeBuild {
			ndk {
				abiFilters "arm64-v8a"
			}
			ndkBuild {
				abiFilters "arm64-v8a"
			}
		}
	}
	sourceSets {
		main {
			manifest.srcFile "AndroidManifest.xml"
			java.srcDirs = ["../../java"]
			jniLibs.srcDir "libs"
			assets.srcDir "../../assets"
		}
	}
	lintOptions {
		checkReleaseBuilds false
	}
}
